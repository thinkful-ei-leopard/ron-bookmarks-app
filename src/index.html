<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="index.css">
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/4b987bd6a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Bookmarks</h1>
    </header>
    
    <main class="container">
        <form>
            <i class="fas fa-times"></i>
            <h2>Add New Bookmark</h2> <!-- delete this after-->

            <label for="new-bookmark">Add New Bookmark</label>
            <input type="text" id="new-bookmark" name="add-bookmark" required minlength="4" size="20" placeholder="URL here">
            <fieldset>
                <label for="name-new-bookmark"></label>
                <input type="text" id="name-new-bookmark" name="title-bookmark" required minlength="4" size="20" placeholder="Title of Bookmark here">


                <div class="rating">
                    <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
                    <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
                    <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
                    <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
                    <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
                </div>

                <label for="description-text"></label>
                <textarea id="description-text" name="bookmark-description" rows="5" cols="33" placeholder="Type your description here..."></textarea>
                
            </fieldset>
            <p>ERROR: ERROR MESSAGE GOES HERE!</p>
            <button>Create</button>
        </form>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
